<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modifier département</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 align="center">Modifier département</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
				
					<form th:action="@{/departement/update/{id}(id=${departements.idD})}"th:object="${departements}" method="post">
				  	
					
						<div class="row">
							<div class="form-group col-md-6">

								<label for="label" class="col-form-label">Nom </label>
								 <input type="text" th:field="*{nomD}" class="form-control"id="label" placeholder="Label" /> 			</div>


							<div class="form-group col-md-8">

								<label for="universite" class="col-form-label">Université</label>
								 <select name="universiteId" class="form-control">
									<option th:each="universite: ${universites}" th:value="${universite.idU}" th:text="${universite.nomU}" 
										th:selected="(${universite.idU} == ${idUniversite})" />
								</select>
							</div>

							<div class="form-group col-md-8">

								<input type="submit" class="btn btn-primary"
									value="Modifier">
							</div>
						</div>
						x
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
