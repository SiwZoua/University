<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Departement</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<div class="container my-5">
		<h3>Ajouter enseignant</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/enseignant/add}" th:object="${enseignant}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">

								<label for="label" class="col-form-label">Nom :</label> 
								<input type="text" th:field="*{nomE}" class="form-control" id="label" placeholder="label" /> 
								<br>
								<label for="label" class="col-form-label">Adresse :</label> 
								<input type="text" th:field="*{adresseE}" class="form-control" id="label" placeholder="label" /> 
								<br>
								<label for="label" class="col-form-label">Diplome :</label> 
								<input type="text" th:field="*{diplomeE}" class="form-control" id="label" placeholder="label" /> 

							</div>

							
							<div class="form-group col-md-8">

								<label for="departement" class="col-form-label">Departement</label>

								<select name="departementId" class="form-control">
									<option th:each="departement: ${departements}" th:value="${departement.idD}" th:text="${departement.nomD}" />
								</select>
							</div>
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="Ajouter" />
							</div>
							<div class="form-group col-md-8"></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
