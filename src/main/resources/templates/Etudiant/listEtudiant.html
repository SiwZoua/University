<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Etudiant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<h2 align="center">Liste des étudiants</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${etudiants}" class="container my-5">
				<p class="my-5">

						<a th:href="@{'/etudiant/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">Ajouter étudiant</i></a>
					</p>
					<div class="col-md-10">

						<h2 th:case="null">Pas d'étudiants !</h2>
						<div th:case="*">

							<table class="table table-striped table-responsive-md">

								<thead>
									<tr>
										<th>Nom</th>
										<th>Adresse</th>
										<th>Note</th>
										<th>Date</th>
										<th>Groupe</th>
										<th>Modifier</th>
									<th>Supprimer</th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="etudiant: ${etudiants}">
										<td th:text="${etudiant.nomE}"></td>
										<td th:text="${etudiant.adresseE}"></td>
										<td th:text="${etudiant.noteE}"></td>
										<td th:text="${etudiant.dateE}"></td>
										<td th:text="${etudiant.groupe.nomG}"></td>
										<td><a
										th:href="@{/etudiant/update/{id}(id=${etudiant.idE})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a
										th:href="@{/etudiant/delete/{id}(id=${etudiant.idE})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
										
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
