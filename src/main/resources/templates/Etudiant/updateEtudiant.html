
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Modifier étudiant</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>
	<div class="container my-5">
		<h3 align="center">Modifier étudiant</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-8">
				
					<form th:action="@{/etudiant/update/{id}(id=${etudiants.idE})}"th:object="${etudiants}" method="post">
				  	
					
						<div class="row">
							<div class="form-group col-md-8">

								<label for="label" class="col-form-label">Nom </label> 
								<input type="text" th:field="*{nomE}" class="form-control" id="label" placeholder="label" /> 
								<br>
								<label for="label" class="col-form-label">Adresse </label> 
								<input type="text" th:field="*{adresseE}" class="form-control" id="label" placeholder="label" /> 
								<br>
								<label for="label" class="col-form-label">Date de naissance</label> 
								<input type="date" th:field="*{dateE}" class="form-control" id="label" placeholder="label" /> 
								
								<label for="label" class="col-form-label">Note</label> 
								<input type="text" th:field="*{noteE}" class="form-control" id="label" placeholder="label" /> 

							</div>


							<div class="form-group col-md-8">

								<label for="groupe" class="col-form-label">Groupe</label>
								 <select name="groupeId" class="form-control">
									<option th:each="groupe: ${groupes}" th:value="${groupe.idG}" th:text="${groupe.nomG}"/>
								</select>
							</div>

							<div class="form-group col-md-8">

								<input type="submit" class="btn btn-primary"
									value="Modifier">
							</div>
						</div>
						x
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
