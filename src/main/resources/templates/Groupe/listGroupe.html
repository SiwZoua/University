<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Groupe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
</head>
<body>

	<h2 align="center">Liste des groupes</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${groupes}" class="container my-5">
					<p class="my-5">

						<a th:href="@{'/groupe/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">Ajouter groupe</i></a>
					</p>
					<div class="col-md-10">

						<h2 th:case="null">Pas de groupe !</h2>
						<div th:case="*">

							<table class="table">


								<tr>
									<th>Nom</th>
									<th>Modifier</th>
									<th>Supprimer</th>


								</tr>
								<tr th:each="groupe: ${groupes}">
									<td th:text="${groupe.nomG}"></td>
									<td><a th:href="@{/groupe/update/{id}(id=${groupe.idG})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
									</td>
									<td><a th:href="@{/groupe/delete/{id}(id=${groupe.idG})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
									</td>

								</tr>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
