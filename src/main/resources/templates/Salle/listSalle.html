<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Salle</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-

	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-

	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
<h2 align="center">Liste des salles</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
			<div th:switch="${salles}" class="container my-5">
					<p class="my-5">

						<a th:href="@{'/salle/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">Ajouter salle</i></a>
					</p>
					<div class="col-md-10">

						<h2 th:case="null">Pas de salle !</h2>
						<div th:case="*">
			
				<table class="table table-striped table-responsivemd">

					<tr>
						<th>Nom</th>
						<th>Capacit√©</th>
						<th>Modifier</th>
									<th>Supprimer</th>
						

					</tr>
					<tr th:each="salle:${salles}">
						<td th:text="${salle.NomS}"></td>
						<td th:text="${salle.CapaciteS}"></td>
						<td><a th:href="@{/salle/update/{id}(id=${salle.idS})}"
										class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
									</td>
									<td><a th:href="@{/salle/delete/{id}(id=${salle.idS})}"
										class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
									</td>
					</tr>


				</table>
			</div>
		</div>
	</div>
</body>
</html>
