							<div class="form-group col-md-6">

								<label for="name" class="col-form- label">Nom </label> 
								<input type="text" th:field="*{nomS}" class="form-control" id="name" placeholder="Libelle C"> 
								
								<label for="name" class="col-form- label">Capacite</label>
