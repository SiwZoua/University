<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Seances</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>
<body>
	<h2 align="center">Liste des séances</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${seances}" class="container my-5">
					<p class="my-5">

						<a th:href="@{'/seance/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">Ajouter séance</i></a>
					</p>

					<div class="col-md-10">

						<h2 th:case="null">Pas de séances!</h2>
						<div th:case="*">

							<table class="table table-striped table-responsive-md">

								<thead>
									<tr>
										<th>Date</th>
										<th>Cours</th>
										<th>Enseignant</th>
										<th>Salle</th>
										<th>Groupe</th>
										<th>Modifier</th>
										<th>Supprimer</th>

									</tr>
								</thead>
								<tbody>

									<tr th:each="seance: ${seances}">
										<td th:text="${seance.dateS}"></td>
										<td th:text="${seance.cours.libelleC}"></td>
										<td th:text="${seance.enseignant.nomE}"></td>
										<td th:text="${seance.salle.nomS}"></td>
										<td th:text="${seance.groupe.nomG}"></td>
										<td><a th:href="@{/seance/update/{id}(id=${seance.idS})}"
											class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										<td><a th:href="@{/seance/delete/{id}(id=${seance.idS})}"
											class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
