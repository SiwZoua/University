<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Université</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-
MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-
5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
</head>

<body>
	<h2 align="center">Liste des universités</h2>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${universites}" class="container my-5">
					<p class="my-5">

						<a th:href="@{'/universite/add/'}" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2">Ajouter université</i></a>
					</p>
					<table class="table table-striped table-responsivemd">

						<tr>
							<th>Nom</th>
							<th>Adresse</th>
							<th>Modifier</th>
							<th>Supprimer</th>



						</tr>
						<tr th:each="universite:${universites}">
							<td th:text="${universite.nomU}"></td>
							<td th:text="${universite.adresseU}"></td>
							<td><a
								th:href="@{/universite/update/{id}(id=${universite.idU})}"
								class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a>
							</td>
							<td><a
								th:href="@{/universite/delete/{id}(id=${universite.idU})}"
								class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a>
							</td>
						</tr>


					</table>
				</div>
			</div>
		</div>
</body>
</html>
